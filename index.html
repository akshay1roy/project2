<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="forms">
            <div class="form_login login">
                <form>
                    <div class="heading">
                        <span>Form</span>
                    </div>
                    <div class="box">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="enter the username">
                    </div>
                    <div class="box">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="enter the email">
                    </div>
                    <div class="box">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="enter the password">
                    </div>
                    <div class="content">
                        <span>
                            <input type="checkbox">
                            Remember me
                        </span>
                        <a href="#">forget password ?</a>
                    </div>
                    <button class="btn">
                        Log In
                    </button>
                </form>
                <div class="forget">
                    <span class="forget-content">
                        Not a member
                    </span>
                    <a href="#" class="sign_up">Sign Up</a>
                </div>
            </div>

            <!-- Registraction form  -->

            <div class="form_login signup" >
                <form>
                    <div class="heading">
                        <span>Register Here</span>
                    </div>
                    <div class="box">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="enter the name">
                    </div>
                    <div class="box">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="enter the email">
                    </div>
                    <div class="box">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="enter the password">
                    </div>
                    <div class="box">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="enter the confirm password">
                    </div>
                    <div class="box">
                        <i class="fa-solid fa-phone"></i>
                        <input type="number" placeholder="enter the phone number">
                    </div>
                    <div class="content">
                        <span>
                            <input type="checkbox">
                            Remember me
                        </span>
                        <a href="#">forget password ?</a>
                    </div>
                    <button class="btn">
                        Sign Up
                    </button>
                </form>
                <div class="forget">
                    <span class="forget-content">
                        already a  member
                    </span>
                    <a href="#" class="Sign_in">Sign in</a>
                </div>
            </div>
        
        </div>
    </div>

    <!-- javascript index  -->
    <script src="index.js"></script>
</body>
</html>
